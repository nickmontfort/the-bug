    let texts = [
        `I HAVE HAD A SERIOUS ACCIDENT. THE NIGHT
BEFORE LAST I "TRANSMITTED" MYSELF. THEN
DURING A SECOND EXPERIMENT IT SEEMS THAT
A FLY GOT INTO THE "DISINTEGRATOR." SO I

WITH IT. I AM ALREADY NO LONGER A MAN. I
HAVE THOUGHT OF DISINTEGRATING MYSELF IN
MY TRANSMITTER, BUT, SOONER OR LATER, IT
IS POSSIBLE SOMEONE MIGHT REINTEGRATE ME`,
        `Als Gregor Samsa eines Morgens erwachte,
fand er sich in seinem Bett zu einem un-
geheueren Ungeziefer verwandelt. Er sah,
wenn er den Kopf hob, seinen Bauch durch
die Bettdecke. Seine vielen Beine flack-
erten hilflos vor seinen Augen. Â»Was ist
mit mir geschehen?Â« War doch kein Traum.
Gregors Blick richtete sich zum Fenster,
und das trÃ¼be Wetter machte ihn umgehend
ganz melancholisch. Â»Ach GottÂ« dachte er`,
        `Yo pensaba mucho en los axolotls. Iba al
acuario del JardÃ­n des Plantes sÃ³lo para
mirarlos, observar su inmovilidad. Ahora
soy un axolotl. El azar me llevÃ³ a ellos

    ];

    function randomInteger(numInts, firstInt = 0) {
        return firstInt + Math.floor(Math.random() * (numInts - firstInt));
    }
  
    let counter = 0;
    let images = {
        src: [],
        persistence: []
    }
    let numImages = 20;
    let nextLanguage = randomInteger(texts.length, 1);
    let unchanged;
    let languageChangeDelay = 0;
    let mutationStep = 'waiting';
    let delaysMutations = {
        waiting: 400,
        mutating: 150
    };
    let oscillators = [];
    let freq = [261.63, 293.66, 329.63, 392, 440, 587.33, 659.26];
    t.style.backgroundImage = `url('data:images/jpeg;base64,${image}')`;

    function randomCase(text) {
        if (Math.random() < 0.5) {
            return text.toLowerCase();
        } else {
            return text.toUpperCase();
        }
    }

    function changeCharAt(char, index, iteration = 0) {
        let text = story.innerText.split('');

        if (iteration < 5) {
            let glitchChar = String.fromCharCode(randomInteger(122, 97));
            text[index] = randomCase(glitchChar);

            setTimeout(() => {
                changeCharAt(char, index, iteration + 1);
            }, 30);
        } else {
            text[index] = char;
        }

        story.innerText = text.slice(0, text.length).join('');
    }

    function glitchText() {
        let text = story.innerText.split('');
        let i = randomInteger(text.length);
        languageChangeDelay++;

        if (languageChangeDelay > delaysMutations[mutationStep]) {
            if (mutationStep === 'mutating') {
                if (unchanged.length) {
                    for (let z = 0; z < Math.min(82, unchanged.length); z++) {
                        let index = unchanged[z];

                        if (text[index].charCodeAt(0) !== 10) {
                            setTimeout(() => {
                                changeCharAt(randomCase(texts[nextLanguage][index]), index);
                            }, 30);
                        }

                        unchanged.splice(z, 1);
                    }
                } else {
                    mutationStep = 'waiting';
                    let lastLanguage = nextLanguage;

                    while (lastLanguage === nextLanguage) {
                        nextLanguage = randomInteger(texts.length);
                    }
                }
            } else {
                mutationStep = 'mutating';
                unchanged = Array.from(Array(text.length).keys()).sort(() => Math.random() - 0.5);
            }
            languageChangeDelay = 0;
        }

        text[i] = randomCase(text[i]);
        story.innerText = text.slice(0, text.length).join('');
    }

    function glitchImage() {
        let fixed = [0, 8, 12, 20, 33, 34, 36, 42, 196, 218, 255];
        counter += counter < images.src.length - 1 ? 1 : -counter;

        if (Math.random() > images.persistence[counter]) {
            images.src[counter] = image;
            images.persistence[counter] = 1;
        } else {
            let start = 1500;
            let bytes = atob(images.src[counter]);
            let header = bytes.substring(0, start);
            let mainRegion = bytes.substring(start, bytes.length - 2);
            let end = bytes.substring(bytes.length - 2);
            let old = String.fromCharCode(0);
            let replacement = String.fromCharCode(randomInteger(254, 1));

            while (fixed.includes(old.charCodeAt(0))) {
                let i = start + randomInteger(bytes.length - start - 2);
                old = bytes[i];
            }

            bytes = header + mainRegion.split(old).join(replacement) + end;
            images.src[counter] = btoa(bytes);
            images.persistence[counter] -= 0.1;
        }

        let newWith = randomInteger(140, 100);
        let newHeight = randomInteger(140, 100);
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;
        let newPosX = winWidth * (100 - newWith) / 200;
        let newPosY = winHeight * (100 - newHeight) / 200;
        t.style.backgroundSize = `${newWith}% ${newHeight}%`;
        t.style.backgroundPosition = `${newPosX}px ${newPosY}px`;
        t.style.backgroundImage = `url('data:images/jpeg;base64,${images.src[counter]}')`;
    }

    function startMusic() {
        let ac = new (window.AudioContext || window.webkitAudioContext);

        for (let i = 0; i < freq.length; i++) {
            let gain = ac.createGain();
            oscillators.push(ac.createOscillator());
            oscillators[i].frequency.value = freq[i];
            oscillators[i].connect(gain);
            gain.gain.linearRampToValueAtTime(0.01, 0);
            gain.gain.linearRampToValueAtTime(0.2, 5);
            gain.gain.linearRampToValueAtTime(0.26, 30);
            gain.connect(ac.destination);
            oscillators[i].start(0);
        }
    }

    function glitchMusic() {
        let i = Math.floor(Math.random() * freq.length);
        oscillators[i].frequency.value += 30 - Math.random() * 60;
    }

    function go() {
        while (numImages--) {
            images.src.push(image);
            images.persistence.push(1);
        }

        body.removeEventListener('click', go);
        story.innerText = texts[0];
        startMusic();
        setInterval(glitchImage, 3000);
        setInterval(glitchText, 10);
        setInterval(glitchMusic, 10);
    }

    body.addEventListener('click', go);
</script>
